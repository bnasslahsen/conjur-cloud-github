- !policy
  id: github-apps
  owner: !group managers
  body:
    - !group
      id: github-apps
    - &hosts
      - !host
        id: github-demo-host
        owner: !group managers
        annotations:
          authn-jwt/github1/repository: bnasslahsen/conjur-cloud-github
          authn-jwt/github1/workflow: conjur-demo
          authn/api-key: true
    - !grant
      role: !group
      members: *hosts


